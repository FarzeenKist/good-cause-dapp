<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css"
    />

    <style>
      :root {
        --bs-font-sans-serif: "DM Sans", sans-serif;
      }

      @media (min-width: 576px) {
        .card {
          border: 0;
          box-shadow: rgb(0 0 0 / 5%) 0px 10px 20px;
          border-radius: 10px;
        }

        .card-img-top {
          width: 100%;
          height: 20vw;
          object-fit: cover;
        }
      }
    </style>

    <title>Good Cause - Decentralized Crowdfunding</title>
  </head>

  <body style="background-color: #222222">
    <div class="container mt-2" style="max-width: 72em">
      <nav class="navbar bg-black navbar-dark">
        <div class="container-fluid" style="margin-left: 20%;">
            <p class="m-1 h2 fw-bold" style="color: #AAAAAA;">Good Cause - Decentralized Crowdfunding</p>
        </div>
      </nav>
      <div class="alert alert-warning sticky-top mt-2 border" style="background-color: #AAAAAA;" role="alert">
        <span id="notification" style="color: #222222">ðŸ¤˜ We are preparing everything for you, enjoy! ðŸ¤˜</span>
      </div>
      <div class="navbar bg-black navbar-dark" style="margin-top: 1.1em">
        <a class="btn btn-light border rounded-pill" data-bs-toggle="modal" data-bs-target="#addModal1" style="color: #222222; background-color: #AAAAAA;">New Request</a>
        <span class="nav-link rounded-pill border" style="color: #222222; background-color: #AAAAAA;"><span id="balance" style="color: #222222;">0</span> cUSD</span>
      </div>
      <main id="crowdfund" class="row" style="margin-top: 3.5%;"></main>
    </div>

<!--Modal1-->
    <div
      class="modal fade"
      id="addModal1"
      tabindex="-1"
      aria-labelledby="newRequestModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content border" style="background-color: #222222;">
          <div class="modal-header">
            <h5 class="modal-title" id="newProductModalLabel" style="color: #DDDDDD;">New Crowdfunding Request</h5>
            <button
              type="button"
              class="btn-close border"
              data-bs-dismiss="modal"
              aria-label="Close"
              style="background-color: #AAAAAA;"
            ></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-row">
                <div class="col">
                  <input
                    type="text"
                    id="newRequestTitle"
                    class="form-control mb-2"
                    placeholder="Enter title of request"
                    style="background-color: #DDDDDD;"
                  />
                </div>
                <div class="col">
                  <input
                    type="text"
                    id="newRequestDescription"
                    class="form-control mb-2"
                    placeholder="Enter description"
                    style="background-color: #DDDDDD;"
                  />
                </div>
                <div class="col">
                  <input
                    type="text"
                    id="newImgUrl"
                    class="form-control mb-2"
                    placeholder="Enter image URL"
                    style="background-color: #DDDDDD;"
                  />
                </div>
                <div class="col">
                  <input
                    type="text"
                    id="newGoal"
                    class="form-control mb-2"
                    placeholder="Enter your goal - cUSD"
                    style="background-color: #DDDDDD;"
                  />
                </div>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-light border"
              data-bs-dismiss="modal"
              style="background-color: #AAAAAA;"
            >
              Cancel
            </button>
            <button
              type="button"
              class="btn btn-dark border"
              data-bs-dismiss="modal"
              id="newRequestBtn"
              style="background-color: #444444;"
            >
              Send Request
            </button>
          </div>
        </div>
      </div>
    </div>
<!--/Modal1-->

    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
    crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/ethereum-blockies@0.1.1/blockies.min.js"></script>
  </body>
</html>
